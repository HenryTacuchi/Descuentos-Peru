  <div class="fb-like" data-send="true" data-width="450" data-show-faces="true">
  </div>
  <div class="container-app">

    <div class="form-login">

      <div class="header">
        <p class="animated bounceInDown" id="imgAnimPos">

        <p class="animated bounceInDown bounceIn">Descuentos Perú</p>

          Ingrese su correo
        </label>
        <input type="email" class="form-control valEmail" />

      </div>         

      <div class="form-group animated bounceInRight">	      
        <button class="btn btn-default btnLogin" onclick="" >Ingresar</button> 
      </div>

      <!-- Facebook button -->
      <div class="form-group animated bounceInUp">       
        <button class="btn btn-default btnFacebook" onclick="buttonLoginFacebook();">Ingresar con Facebook</button> 
      </div>

        </div>
      </div>
    </div>
</div> -->

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default btn-block" data-dismiss="modal">Close</button>  
        </div>/
      </div>

    </div>
  </div>
